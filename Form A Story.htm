<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form  action="story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <input id="animal-1" type="text" name="animal-1" pattern="[a-zA-Z]+" required>
        <br>
        <label for="animal-2">Another Animal:</label>
        <input id="animal-2" type="text" name="animal-2" pattern="[a-zA-Z]+" required>
        <br>
        <label for="animal-3">One More Animal:</label>
        <input id="animal-3" type="text" name="animal-3" pattern="[a-zA-Z]+" required>
        <br>
        <label for="adj-1">Adjective (past tense):</label>
        <input id="adj-1" type="text" name="adj-1" pattern="[a-zA-Z]+" required>
        <br>
        <label for="verb-1">Verbs (ends in -ing)</label>
        <input id="verb-1" type="text" name="verb-1" pattern="[a-zA-Z]+" required>
        <br>
        <label for="num-1">Number:</label>
        <input id="num-1" type="number" name="num-1" min="1" max="10" pattern="[0-9]+"required>
        <br>
        <span>Yes or No:</span>
        <input id="yes" type="radio" name="answer" value="yes" required>
        <label for="yes">Yes</label>
        <input id="no" type="radio" name="answer" value="no" required>
        <label for="no">No</label>
        <br>
        <label for="speed">Relative speed (ends in er):</label>
        <br>
        <select id="speed" name="speed" required>
          <option value="faster">Faster</option>
          <option value="quicker">Quicker</option>
          <option value="swifter">Swifter</option>
          <option value="speedier">Speedier</option>
        </select>
        <br>
        <label for="quote">Motivational Quote:</label>
        <input id="quote" type="text" name="quote" list="quote-choices" placeholder="Something Inspiring" required>
        <datalist id="quote-choices">
          <option value="It's not about how many times you fall, but how many times you get back up"></option>
          <option value="Failure is a feeling long before its a reaity"></option>
          <option value="You never fail, you learn"></option>
        </datalist>
        <br>
        <label for="message">Meaningful Message:</label>
        <textarea id="message" name="message" rows="8" cols="40" required>Something like the moral of the story</textarea>
        <br>
        <input type="submit" value="Form My Story!">
      </form>
    </section>
  </body>
</html>
